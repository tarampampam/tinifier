name: tests

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
  pull_request:

jobs:
  gofmt:
    name: Run gofmt
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Run Gofmt
        run: test -z "$(gofmt -l .)"

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Run Unit tests
        run: go test -race -covermode=atomic -coverprofile /tmp/coverage.txt ./...

      - name: Upload Coverage report to CodeCov
        uses: codecov/codecov-action@v1 # https://github.com/codecov/codecov-action
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: /tmp/coverage.txt
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build for ${{ matrix.os }} and execute
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [linux, windows, darwin]
    needs: [gofmt, test]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build application
        env:
          GOOS: ${{ matrix.os }}
        run: go build -ldflags='-s -w' -o /tmp/tinifier .

      - name: Try to execute
        if: matrix.os == 'linux'
        run: /tmp/tinifier -V && /tmp/tinifier -h

  image:
    name: Build docker image
    runs-on: ubuntu-latest
    needs: [gofmt, test]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build image
        run: docker build -t tinifier:local --build-arg "APP_VERSION=${GITHUB_SHA}" -f ./Dockerfile .

      - name: Try to execute
        run: docker run --rm tinifier:local -V
