name: release

on:
  release: # Docs: <https://help.github.com/en/articles/events-that-trigger-workflows#release-event-release>
    types: [prereleased, published]

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, 386]
        include:
          - os: windows
            ext: '.exe'
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Install dependencies
        run: sudo apt-get install -y upx

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Generate version value
        run: echo "::set-env name=APP_VERSION::${GITHUB_REF##*/}@`echo ${GITHUB_SHA} | cut -c1-8`"

      - name: Generate target file name
        run: echo "::set-env name=TARGET_FILE::tinifier-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"

      - name: Build application
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: go build -ldflags="-s -w -X tinifier/version.version=${APP_VERSION}" -o "/tmp/${TARGET_FILE}" .

      - name: Pack binary file
        run: upx -7 "/tmp/${TARGET_FILE}"

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /tmp/${{ env.TARGET_FILE }}
          asset_name: ${{ env.TARGET_FILE }}
          tag: ${{ github.ref }}
